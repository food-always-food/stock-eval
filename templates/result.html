<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ian McDonald's Stock Evaluator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/main.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <br>
        <h1 id="middle">Ian MacDonald Stock Picking Tool</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form method="post" action="/">
          <div class="form-group row">
            <label for="symbol" class="col-6 col-form-label">Stock Symbol</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-area-chart"></i>
                  </div>
                </div>
                <input id="symbol" name="symbol" placeholder="Enter Symbol" type="text" required="required"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="stock-price" class="col-6 col-form-label">Current Stock Price</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-dollar"></i>
                  </div>
                </div>
                <input id="stock-price" name="stock-price" type="number" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="4-years" class="col-6 col-form-label">Price 4 years ago</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-dollar"></i>
                  </div>
                </div>
                <input id="4-years" name="4-years" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="book-value" class="col-6 col-form-label">Book Value</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-dollar"></i>
                  </div>
                </div>
                <input id="book-value" name="book-value" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="buy-analysts" class="col-6 col-form-label">Number of analysts rating buy</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calculator"></i>
                  </div>
                </div>
                <input id="buy-analysts" name="buy-analysts" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="strong-buy" class="col-6 col-form-label">Number of analysts rating strong buy</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calculator"></i>
                  </div>
                </div>
                <input id="strong-buy" name="strong-buy" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="yield" class="col-6 col-form-label">Yield %</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-percent"></i>
                  </div>
                </div>
                <input id="yield" name="yield" type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="margin" class="col-6 col-form-label">Operating Margin %</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-percent"></i>
                  </div>
                </div>
                <input id="margin" name="margin" type="number" class="form-control" required="required"
                  aria-describedby="marginHelpBlock">
              </div>
              <!-- <span id="marginHelpBlock" class="form-text text-muted">test</span> -->
            </div>
          </div>
          <div class="form-group row">
            <label for="volume" class="col-6 col-form-label">Average Daily Volume Traded</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-bar-chart-o"></i>
                  </div>
                </div>
                <input id="volume" name="volume" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="pe" class="col-6 col-form-label">Price / Earnings</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calculator"></i>
                  </div>
                </div>
                <input id="pe" name="pe" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-6 col-6">
              <button name="submit" type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
    crossorigin="anonymous"></script>
  <!-- <script src="static/js/functions.js"></script>s -->
</body>

</html>
