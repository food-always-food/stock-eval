<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ian McDonald's Stock Evaluator</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q16Q2ZJ0F3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-Q16Q2ZJ0F3');
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/main.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <br>
        <h1 id="middle">Ian MacDonald Stock Picking Tool</h1>
        <p>This tool is based on Ian MacDonald's stock portfolio builder. Using his calculations, this system simplifies
          things by using the stock symbol to capture the required financial data. The resulting score is Ian's score.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <form method="post" action="/check">
          <div class="form-group row">
            <label for="symbol" class="col-4 col-form-label">Stock Symbol</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-area-chart"></i>
                  </div>
                </div>
                <input id="symbol" name="symbol" placeholder="Enter Symbol" type="text" required="required"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="buy_analysts" class="col-6 col-form-label">Number of analysts rating buy</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calculator"></i>
                  </div>
                </div>
                <input id="buy_analysts" name="buy_analysts" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="strong_buy" class="col-6 col-form-label">Number of analysts rating strong buy</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calculator"></i>
                  </div>
                </div>
                <input id="strong_buy" name="strong_buy" type="number" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="pe" class="col-6 col-form-label">Preferred Equity (if available)</label>
            <div class="col-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-dollar"></i>
                  </div>
                </div>
                <input id="pe" name="pe" type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div id="middle" class="offset-6 col-6">
              <button id="submit" name="submit" type="submit" class="btn btn-primary btn-lg">Continue</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
    integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous">
  </script>
  <script src="static/js/functions.js"></script>
</body>

</html>
